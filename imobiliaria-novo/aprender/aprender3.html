
<script>
  // Pega a navbar do HTML
  const navbar = document.querySelector('.navbar');

  // Adiciona um "listener" para o evento de rolagem da janela
  window.addEventListener('scroll', () => {
    // Se a rolagem vertical (scrollY) for maior que 50px
    if (window.scrollY > 50) {
      // Adiciona a classe 'navbar-scrolled'
      navbar.classList.add('navbar-scrolled');
    } else {
      // Caso contrário, remove a classe
      navbar.classList.remove('navbar-scrolled');
    }
  });
</script>

<style>
/* Estilos para a barra de navegação quando ela for rolada */
.navbar.navbar-scrolled {
  /* Altera a posição para "fixed" para fixar no topo da tela */
  position: fixed;
  background-color: rgb(60, 60, 60); /* Exemplo: muda a cor de fundo */
  height: 60px; /* Exemplo: achata a barra */
  /* Remove o padding para ajudar a achatar */
  padding: 0 20px; 
  /* Adiciona uma sombra para dar profundidade */
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
}
</style>
