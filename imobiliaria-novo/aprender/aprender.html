<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transição de Imagem de Fundo com Zoom</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
    .background-transition-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 2s ease-in-out, transform 2s ease-in-out;
      opacity: 0;
      transform: scale(1.1); /* Começa com um leve zoom para o efeito */
    }
    .background-image.active {
      opacity: 1;
      transform: scale(1); /* Volta para o tamanho normal, criando o efeito de "aproximar" */
    }
    .dark-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4); /* Cor e opacidade do escurecimento */
      z-index: 1; /* Garante que fique acima da imagem */
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="background-transition-container" id="transitionContainer">
    <!-- As imagens de fundo. Adicione quantas quiser. -->
    <img class="background-image active" src="../assets/img/carrosel (1).jpg" alt="Paisagem 1">
    <div class="dark-overlay"></div>
    <img class="background-image" src="../assets/img/carrosel (2).jpg" alt="Paisagem 2">
    <div class="dark-overlay"></div>
    <img class="background-image" src="../assets/img/carrosel (3).jpg" alt="Paisagem 3">
    <div class="dark-overlay"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const images = document.querySelectorAll('.background-image');
      let currentIndex = 0;

      // Função para exibir a próxima imagem
      function showNextImage() {
        // Remove a classe 'active' da imagem atual
        images[currentIndex].classList.remove('active');
        
        // Atualiza o índice para a próxima imagem (loop)
        currentIndex = (currentIndex + 1) % images.length;

        // Adiciona a classe 'active' à nova imagem
        images[currentIndex].classList.add('active');
      }

      // Inicia a transição automática a cada 4 segundos
      setInterval(showNextImage, 4000);
    });
  </script>

</body>
</html>
